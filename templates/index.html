{% extends 'base.html' %}
{% block content %}
<div id="background">
<h1>出席管理表</h1>

    <div id=message>
        <p>{{message}}</p>
    </div>
    <div class="mainbox">
        
            <table class="Forms">
                    <form action="" method="post">
                    {% csrf_token %}
                    {% for  input in form %}
                    <tr><th>{{input.label_tag}}</th><td>{{input}}</td></tr>
                    {% endfor %}
                    <tr><td></td><td><button>決定</button></td></tr>
                </form>
    </div>
</div>
{% endblock %}
