{% extends 'base.html' %}
{% block content %}
<div id="background">
<h1>出席管理表</h1>

    <div id=message>
        <p>{{message}}</p>
    </div>
    <div class="mainbox">
        
            <table class="Forms">
                <form action="" method="post">
                    {% csrf_token %}
                    {% for  input in form %}
                    <tr><th>{{input.label_tag}}</th><td>{{input}}</td></tr>
                    {% endfor %}
                    <tr><td></td><td><button>決定</button></td></tr>
                </form>
            </table>
        <table class="Forms">
            <thead>
            <tr><th>今日のシフト</th><th>出勤状況</th></tr>
            </thead>
            <tbody>
            {% for data in model %}
                <tr>
                    <th>{{data.name}}</th>
                    {% if data.arrival|divisibleby:"2" %}
                    <th style="color:red">不在</th>
                    {% else %}
                    <th style="color:green">勤務中</th>
                    {% endif %}
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
